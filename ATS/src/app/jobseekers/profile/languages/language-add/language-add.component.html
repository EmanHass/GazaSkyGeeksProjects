<form *ngIf="showStatus">
    <div class="form-group row">
        <label for="inputmajorId" class="col-sm-2 col-form-label">Language<span class="required">*</span></label>
        <div class="col-sm-10">
            <app-dropdown-single [selesctedValue]="selectedLanguage" [list]="languageList" (onItemSelect)="onItemSelect($event, 'language')"></app-dropdown-single>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputmajorId" class="col-sm-2 col-form-label">Level<span class="required">*</span></label>
        <div class="col-sm-10">
            <app-dropdown-single [selesctedValue]="selectedLevel" [list]="levelsList" (onItemSelect)="onItemSelect($event, 'level')"></app-dropdown-single>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputmajorId" class="col-sm-2 col-form-label">Native<span class="required">*</span></label>
        <div class="col-sm-10">
            <input type="checkbox" name="native" [(ngModel)]="selectedNative"/>
        </div>
    </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button *ngIf="!isEdit" type="submit" class="btn btn-danger" (click)="onsubmitForm()"
          >Submit</button>
  
          <button *ngIf="isEdit" type="submit" class="btn btn-danger" (click)="onEditForm()"
          >Edit</button>
        </div>
      </div>
</form>
