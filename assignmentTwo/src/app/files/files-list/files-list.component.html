<div class="container">
    <div>
        <h4>Files Table</h4>
    </div>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody *ngIf="files && files.length > 0">
        <tr *ngFor="let item of files;">
          <td>{{ item.id }}</td>
          <td>{{ item.name}}</td>
          <td>{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
