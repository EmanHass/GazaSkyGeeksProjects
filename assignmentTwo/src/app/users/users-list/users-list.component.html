<div class="container">
  <header>
    <h4>Welcome, You can manage your users or files:</h4>
    <button class="btn btn-dark" routerLink="users-list">Users-list</button>
    <button class="btn btn-info" routerLink="/files/files-list">Files-list</button>
</header><br>
  <div>
    <h5>Add User <button type="button" class="btn btn-primary" routerLink="/users/addUser">+</button></h5>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Birthdate</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="users && users.length > 0">
      <tr *ngFor="let item of users; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.name.firstName }} {{ item.name.lastName }}</td>
        <td>{{ item.birthDate }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.address }}</td>
        <td class="actions">
          <button type="button" class="btn btn-success" [routerLink]="['/users/edit/',item.id]">
            Edit
          </button>
          <button type="button" class="btn btn-danger" (click)="remove(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
