<div class="container">
  <button class="btn btn-secondary" routerLink="/users-list">‚Üê</button>
  <form [formGroup]="registrationFG">
    <div class="form-group row">
      <label for="idUser" class="col-sm-2 col-form-label">ID:</label>
      <div class="col-sm-3">
        <input
          type="text"
          name="id"
          class="form-control"
          id="idUser"
          formControlName="id"
        />
      </div>
    </div>
    <div formGroupName="name">
      <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label"
          >FirstName:</label
        >
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            id="firstname"
            name="firstName"
            formControlName="firstName"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">LastName:</label>
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastName"
            formControlName="lastName"
          />
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="birthDate" class="col-sm-2 col-form-label">BirthDate:</label>
      <div class="col-sm-3">
        <input
          type="text"
          class="form-control"
          id="birthDate"
          name="birthDate"
          formControlName="birthDate"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-3">
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          formControlName="email"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
      <div class="col-sm-3">
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          formControlName="phone"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address:</label>
      <div class="col-sm-3">
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          formControlName="address"
        />
      </div>
    </div>
    <button type="button" class="btn btn-success" (click)="onsubmitForm()" [disabled]="registrationFG.invalid">
      Submit
    </button>
    <div class="alert alert-success" *ngIf="success">
      Succeeded: User added, <a routerLink="/users-list">Go to users-list...</a>
    </div>
  </form>
</div>
