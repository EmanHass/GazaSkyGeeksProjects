<div class="card col-sm-9">
    <div class="card-header">
      <h3 class="card-title">List Of Jobs</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
      <ul class="products-list product-list-in-card pl-2 pr-2">
        <li class="item" *ngFor="let item of listJobs">
          <div class="product-info">
            <a [routerLink]="['/jobs/detail/',item.id]" class="product-title">{{item.title}}
              <span class="badge badge-warning float-right">${{item.expectedSalary.from}} - ${{item.expectedSalary.to}}</span></a>
            <span class="product-description">
              {{item.description}}
            </span>
          </div>
        </li>
        <!-- /.item -->
      </ul>
    </div>
    <!-- /.card-body -->
    <div class="card-footer text-center">
      <a href="javascript:void(0)" class="uppercase">View All Jobs</a>
    </div>
    <!-- /.card-footer -->
  </div>
