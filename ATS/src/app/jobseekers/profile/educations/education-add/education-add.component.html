<form class="form-horizontal" [formGroup]="registrationFG">
    <div class="form-group row">
      <label for="inputId" class="col-sm-2 col-form-label">Id</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputId" placeholder="id" formControlName="id">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputmajorId" class="col-sm-2 col-form-label">majorId</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="majorId" placeholder="majorId" formControlName="majorId">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputcountryId" class="col-sm-2 col-form-label">countryId</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputcountryId" placeholder="countryId" formControlName="countryId">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputcityId" class="col-sm-2 col-form-label">cityId</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputcityId" placeholder="countryId" formControlName="cityId">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputuniversityId" class="col-sm-2 col-form-label">universityId</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputuniversityId" placeholder="universityId" formControlName="universityId">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputstartDate" class="col-sm-2 col-form-label">startDate</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputstartDate" placeholder="startDate" formControlName="startDate">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputendDate" class="col-sm-2 col-form-label">endDate</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputendDate" placeholder="endDate" formControlName="endDate">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputpresentStatus" class="col-sm-2 col-form-label">presentStatus</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputpresentStatus" placeholder="presentStatus" formControlName="presentStatus">
      </div>
    </div>    
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-danger" (click)="onsubmitForm()"
        >Submit</button>
      </div>
    </div>
  </form>
