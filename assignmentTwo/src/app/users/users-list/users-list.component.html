<div>
    <button routerLink="/users/addUser">+</button>
</div>
<table  cellPadding="5" cellSpacing="5">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Birthdate</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="users && users.length > 0">
        <tr *ngFor="let item of users; let i = index;">
            <td>{{item.id}}</td>
            <td>{{item.name.firstName}} {{item.name.lastName}}</td>
            <td>{{item.birthDate}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.address}}</td>
            <td class="actions">
                <button class="editClass" [routerLink]="['/users/edit/',item.id]">Edit</button>
                <button class="deleteClass" (click)="remove(item.id)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
