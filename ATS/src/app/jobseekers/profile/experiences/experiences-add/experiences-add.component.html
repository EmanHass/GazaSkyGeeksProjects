<form class="form-horizontal" [formGroup]="registrationFG">
  <div class="form-group row">
    <label for="inputId" class="col-sm-2 col-form-label">Id<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputId" placeholder="id" formControlName="id">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputposition" class="col-sm-2 col-form-label">position<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="position" placeholder="position" formControlName="position">
    </div>
  </div>
  <div class="form-group row">
    <label for="company" class="col-sm-2 col-form-label">company<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputcompany" placeholder="company" formControlName="company">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputcountryId" class="col-sm-2 col-form-label">country<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputcountryId" placeholder="countryId" formControlName="countryId">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputcityId" class="col-sm-2 col-form-label">city<span class="required">*</span></label>
    <div class="col-sm-10">
      <!-- <app-dropdown-single [selesctedValue]="selectedCityId" [list]="cityList" (onItemSelect)="onItemSelect($event, 'city')"></app-dropdown-single> -->
      <input type="number" class="form-control" id="inputcityId" placeholder="countryId" formControlName="cityId">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputstartDate" class="col-sm-2 col-form-label">startDate<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputstartDate" placeholder="startDate" formControlName="startDate">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputendDate" class="col-sm-2 col-form-label">endDate<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputendDate" placeholder="endDate" formControlName="endDate">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputpresentStatus" class="col-sm-2 col-form-label">presentStatus<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputpresentStatus" placeholder="presentStatus" formControlName="presentStatus">
    </div>
  </div>    
  <div class="form-group row">
    <label for="inputsalary" class="col-sm-2 col-form-label">Salary<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputsalary" placeholder="salary" formControlName="salary">
    </div>
  </div>    
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-danger" (click)="onsubmitForm()"
      >Submit</button>
    </div>
  </div>
</form>
