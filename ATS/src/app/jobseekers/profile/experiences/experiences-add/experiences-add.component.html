<form *ngIf="showStatus" class="form-horizontal" [formGroup]="registrationFG">

  <div *ngIf="registrationFG.touched && !registrationFG.valid" class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <h5><i class="icon fas fa-ban"></i> Validation!</h5>
     Invalid data
  </div>

  <div class="form-group row">
    <label for="inputId" class="col-sm-2 col-form-label">Id<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputId" placeholder="id" [class.error]="registrationFG.get('id').touched && registrationFG.get('id').errors != null" formControlName="id">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputposition" class="col-sm-2 col-form-label">position<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="position" placeholder="position" [class.error]="registrationFG.get('position').touched && registrationFG.get('position').errors != null" formControlName="position">
    </div>
  </div>
  <div class="form-group row">
    <label for="company" class="col-sm-2 col-form-label">company<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputcompany" placeholder="company" [class.error]="registrationFG.get('company').touched && registrationFG.get('company').errors != null" formControlName="company">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputcountryId" class="col-sm-2 col-form-label">country<span class="required">*</span></label>
    <div class="col-sm-10">
      <app-dropdown-single [selesctedValue]="selectedCountryId" [list]="countryList" (onItemSelect)="onItemSelect($event, 'conutry')"></app-dropdown-single>
      <!-- <input type="number" class="form-control" id="inputcountryId" placeholder="country" [class.error]="registrationFG.get('countryId').touched && registrationFG.get('countryId').errors != null" formControlName="countryId"> -->
    </div>
  </div>
  <div class="form-group row">
    <label for="inputcityId" class="col-sm-2 col-form-label">city<span class="required">*</span></label>
    <div class="col-sm-10">
      <app-dropdown-single [selesctedValue]="selectedCityId" [list]="cityList" (onItemSelect)="onItemSelect($event, 'city')"></app-dropdown-single>
      <!-- <input type="number" class="form-control" id="inputcityId" placeholder="City" [class.error]="registrationFG.get('cityId').touched && registrationFG.get('cityId').errors != null" formControlName="cityId"> -->
    </div>
  </div>
  <div class="form-group row">
    <label for="inputstartDate" class="col-sm-2 col-form-label">startDate<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputstartDate" placeholder="startDate" [class.error]="registrationFG.get('startDate').touched && registrationFG.get('startDate').errors != null" formControlName="startDate">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputendDate" class="col-sm-2 col-form-label">endDate<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputendDate" placeholder="endDate" [class.error]="registrationFG.get('endDate').touched && registrationFG.get('endDate').errors != null" formControlName="endDate">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputpresentStatus" class="col-sm-2 col-form-label">presentStatus<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-control" id="inputpresentStatus" placeholder="presentStatus" [class.error]="registrationFG.get('presentStatus').touched && registrationFG.get('presentStatus').errors != null" formControlName="presentStatus">
    </div>
  </div>    
  <div class="form-group row">
    <label for="inputsalary" class="col-sm-2 col-form-label">Salary<span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputsalary" placeholder="salary" [class.error]="registrationFG.get('salary').touched && registrationFG.get('salary').errors != null" formControlName="salary">
    </div>
  </div>    
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button *ngIf="!isEdit" type="submit" class="btn btn-danger" (click)="onsubmitForm()"
      >Submit</button>

      <button *ngIf="isEdit" type="submit" class="btn btn-danger" (click)="onEditForm()"
      >Edit</button>
    </div>
  </div>
</form>
