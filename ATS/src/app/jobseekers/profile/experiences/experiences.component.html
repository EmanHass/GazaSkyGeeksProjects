<app-experiences-add *ngIf="showAddFormStatus"></app-experiences-add>

<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Educations</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 350px;">
            <button class="btn" (click)="toggleAddForm()">
                <i class="fas fa-plus"></i>
            </button>
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>ID</th>
                <th>Position</th>
                <th>Company</th>
                <th>CountryId</th>
                <th>CityId</th>
                <th>Start</th>
                <th>End</th>
                <th>Still Studying</th>
                <th>Salary</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="experiences && experiences.length > 0">
              <tr *ngFor="let item of experiences; let i = index">
                <td>{{ item.id }}</td>
                <td>{{ item.position }}</td>
                <td>{{ item.company }}</td>
                <td>{{ item.countryId }}</td>
                <td>{{ item.cityId }}</td>
                <td>{{ item.startDate }}</td>
                <td>{{ item.endDate }}</td>
                <td>{{ item.presentStatus }}</td>
                <td>{{ item.salary }}</td>
                <td>
                  <button class="btn btn-xs" >
                      <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-xs" (click)="remove(item.id)">
                      <i class="fas fa-trash"></i>
                  </button>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
