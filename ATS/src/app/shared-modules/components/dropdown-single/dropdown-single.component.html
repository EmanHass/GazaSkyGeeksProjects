<div >
    <select class="form-control" style="width: 100%;" (change)="onSelect($event.target.value)">
      <option disabled [selected]="!selesctedValue">Select</option>
      <option *ngFor="let item of list" value="{{item.id}}" [selected]="selesctedValue == item.id">{{item.name}}</option>
    </select>
</div>
